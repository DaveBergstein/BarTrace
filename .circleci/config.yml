jobs:
  build:
    machine:
      image: 'ubuntu-1604:201903-01'
    steps:
      - run: 'sudo apt-get update && sudo apt-get install libgstreamer1.0'
      - checkout
      - matlab/install
      - matlab/run-tests:
          test-results-junit: test-results/matlab/results.xml
      - store_test_results:
          path: test-results

orbs:
  matlab: mathworks/matlab@0.1.1
version: 2.1
